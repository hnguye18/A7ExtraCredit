<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Checkbox</title>
</head>

<body>
    <script>
        function ckall() {
            ck = document.getElementById("all");
            if (ck.checked == true) {
                document.getElementById("first").checked = true;
                document.getElementById("second").checked = true;
                document.getElementById("third").checked = true;
                document.getElementById("fourth").checked = true;
                document.getElementById("lall").innerHTML = "Uncheck All";
            } else {
                document.getElementById("first").checked = false;
                document.getElementById("second").checked = false;
                document.getElementById("third").checked = false;
                document.getElementById("fourth").checked = false;
                document.getElementById("lall").innerHTML = "Check All";
            }
        }
        
        function chk() {
            if ((document.getElementById("first").checked == true) &&
               (document.getElementById("second").checked == true) &&
               (document.getElementById("third").checked == true) &&
               (document.getElementById("fourth").checked == true)) {
                document.getElementById("all").checked = true;
                document.getElementById("lall").innerHTML = "Uncheck All";
            }
            
            if ((document.getElementById("first").checked == false) ||
               (document.getElementById("second").checked == false) ||
               (document.getElementById("third").checked == false) ||
               (document.getElementById("fourth").checked == false)) {
                document.getElementById("all").checked = false;
                document.getElementById("lall").innerHTML = "Check All";
            }
            
            
        }
        
    </script>
    
    <input type = "checkbox" id = "all" onclick = "ckall()"> <label id = "lall">Check All</label> <br> <br>
    <input type = "checkbox" id = "first" onclick = "chk()"> First <br>
    <input type = "checkbox" id = "second" onclick = "chk()"> Second <br>
    <input type = "checkbox" id = "third" onclick = "chk()"> Third <br>
    <input type = "checkbox" id = "fourth" onclick = "chk()"> Fourth <br>
</body>
</html>
